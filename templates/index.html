<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask User Manager GUI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Flask User Manager</h2>

    <!-- Add User -->
    <div class="card p-3 mb-4 shadow-sm">
        <h4>Add User</h4>
        <div class="row g-2 align-items-center">
            <div class="col-md-4"><input type="text" id="name" class="form-control" placeholder="Name"></div>
            <div class="col-md-4"><input type="email" id="email" class="form-control" placeholder="Email"></div>
            <div class="col-md-4"><button class="btn btn-primary w-100" onclick="addUser()">Add User</button></div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card p-3 shadow-sm">
        <h4>All Users</h4>
        <button class="btn btn-secondary mb-3" onclick="getUsers()">Refresh List</button>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle" id="userTable">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

<!-- Bootstrap JS (Optional for components like modals/toasts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
